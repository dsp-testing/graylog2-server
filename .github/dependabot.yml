version: 2
updates:
# default branch: enabling all dependency updates
- package-ecosystem: maven
  directory: "/"
  schedule:
    interval: daily
    time: "02:00"
    timezone: "Europe/Berlin"
  open-pull-requests-limit: 10
  labels:
  - dependencies
  rebase-strategy: "disabled"
- package-ecosystem: npm
  directory: "/graylog2-web-interface/packages/graylog-web-plugin"
  schedule:
    interval: daily
    time: "02:00"
    timezone: "Europe/Berlin"
  open-pull-requests-limit: 10
  labels:
  - dependencies
  ignore:
  - dependency-name: react-bootstrap
    versions:
    - ">= 1.a"
    - "< 2"
  rebase-strategy: "disabled"
- package-ecosystem: npm
  directory: "/graylog2-web-interface"
  schedule:
    interval: daily
    time: "02:00"
    timezone: "Europe/Berlin"
  open-pull-requests-limit: 10
  labels:
  - dependencies
  ignore:
  - dependency-name: bootstrap
    versions:
    - ">= 4.a"
    - "< 5"
  rebase-strategy: "disabled"
- package-ecosystem: npm
  directory: "/graylog2-web-interface/packages/eslint-config-graylog"
  schedule:
    interval: daily
    time: "02:00"
    timezone: "Europe/Berlin"
  open-pull-requests-limit: 10
  labels:
  - dependencies
  rebase-strategy: "disabled"
- package-ecosystem: npm
  directory: "/graylog2-web-interface/packages/jest-preset-graylog"
  schedule:
    interval: daily
    time: "02:00"
    timezone: "Europe/Berlin"
  open-pull-requests-limit: 10
  labels:
  - dependencies
  rebase-strategy: "disabled"
  
# stable branch, enabling only security updates by setting PR limit to 0 (security updates will still go through)
- package-ecosystem: maven
  directory: "/"
  target-branch: "4.0"
  schedule:
    interval: daily
    time: "02:00"
    timezone: "Europe/Berlin"
  open-pull-requests-limit: 0
  labels:
  - security
  rebase-strategy: "disabled"
- package-ecosystem: npm
  directory: "/graylog2-web-interface/packages/graylog-web-plugin"
  target-branch: "4.0"
  schedule:
    interval: daily
    time: "02:00"
    timezone: "Europe/Berlin"
  open-pull-requests-limit: 0
  labels:
  - security
  rebase-strategy: "disabled"
- package-ecosystem: npm
  directory: "/graylog2-web-interface"
  target-branch: "4.0"
  schedule:
    interval: daily
    time: "02:00"
    timezone: "Europe/Berlin"
  open-pull-requests-limit: 0
  labels:
  - security
  rebase-strategy: "disabled"
- package-ecosystem: npm
  directory: "/graylog2-web-interface/packages/eslint-config-graylog"
  target-branch: "4.0"
  schedule:
    interval: daily
    time: "02:00"
    timezone: "Europe/Berlin"
  open-pull-requests-limit: 0
  labels:
  - security
  rebase-strategy: "disabled"
- package-ecosystem: npm
  directory: "/graylog2-web-interface/packages/jest-preset-graylog"
  target-branch: "4.0"
  schedule:
    interval: daily
    time: "02:00"
    timezone: "Europe/Berlin"
  open-pull-requests-limit: 0
  labels:
  - security
  rebase-strategy: "disabled"
